<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gemelo Digital BNO055 - Autocalibración PRO</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; }
    #calibrar {
      position: absolute;
      top: 20px; right: 20px;
      padding: 10px 18px;
      background-color: #ffc107;
      border: none; border-radius: 5px;
      color: #000; font-weight: bold;
      cursor: pointer; z-index: 10;
    }
    #controls {
      position: absolute;
      top: 20px; left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 12px; border-radius: 6px;
      color: #fff; z-index: 10;
      font-size: 14px; width: 300px;
    }
    .fila { margin-bottom: 8px; display: flex; align-items: center; }
    label { width: 100px; }
    input[type="number"] {
      width: 60px; margin-right: 6px;
      padding: 2px 4px; background: #222;
      color: #fff; border: 1px solid #555; border-radius: 3px;
    }
    span.valor { width: 50px; text-align: right; font-weight: bold; }
    button {
      margin-top: 8px; padding: 6px 12px;
      background-color: #28a745; border: none;
      border-radius: 4px; color: #fff; font-weight: bold;
      cursor: pointer;
    }
    em { font-size: 12px; color: #ccc; display: block; margin-top: 8px; line-height: 1.3; }
  </style>
</head>
<body>

<button id="calibrar">Calibrar</button>

<div id="controls">
  <div class="fila">
    <label for="rotX">Rot X (pitch):</label>
    <input type="number" id="rotX" step="0.01" value="0">
    <span class="valor" id="valX">0.00</span>
  </div>
  <div class="fila">
    <label for="rotY">Rot Y (yaw):</label>
    <input type="number" id="rotY" step="0.01" value="0">
    <span class="valor" id="valY">0.00</span>
  </div>
  <div class="fila">
    <label for="rotZ">Rot Z (roll):</label>
    <input type="number" id="rotZ" step="0.01" value="0">
    <span class="valor" id="valZ">0.00</span>
  </div>
  <div class="fila">
    <label for="gananciaInput">Ganancia:</label>
    <input type="number" id="gananciaInput" step="0.1" value="1.0">
    <span class="valor" id="valG">1.00</span>
  </div>
  <button id="anotar">Copiar valores</button>
  <em>Usa estos controles para ajustar el centro y calibración de orientación.</em>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7.5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  const gridHelper = new THREE.GridHelper(10, 10);
  scene.add(gridHelper);

  camera.position.set(0, 2, 2);
  camera.lookAt(new THREE.Vector3(0, 1, 0));

  let modelToRotate = null;
  let targetQuaternion = new THREE.Quaternion();
  let smoothQuaternion = new THREE.Quaternion();

  // Compensación inicial de montaje
  const mountingOffset = new THREE.Quaternion();
  mountingOffset.setFromEuler(new THREE.Euler(-Math.PI / 2, 0, -Math.PI / 2));

  // Offset dinámico de calibración
  let dynamicOffset = new THREE.Quaternion();
  dynamicOffset.identity();

  let lastSensorQuat = null;

  const loader = new THREE.GLTFLoader();
  loader.load('/pokemon.glb', (gltf) => {
    modelToRotate = gltf.scene;
    modelToRotate.scale.set(1.5, 1.5, 1.5);
    modelToRotate.position.y = 0.8;
    scene.add(modelToRotate);

    const evtSource = new EventSource('/events');
    evtSource.addEventListener('accel', (event) => {
      const data = JSON.parse(event.data);
      const sensorQuat = new THREE.Quaternion(data.x, data.y, data.z, data.w).normalize();
      lastSensorQuat = sensorQuat;

      targetQuaternion.copy(dynamicOffset).multiply(mountingOffset).multiply(sensorQuat);
    });
  });

  function animate() {
    requestAnimationFrame(animate);
    smoothQuaternion.slerp(targetQuaternion, 0.1);

    if (modelToRotate) {
      modelToRotate.setRotationFromQuaternion(smoothQuaternion);

      const manualX = parseFloat(document.getElementById('rotX').value || 0);
      const manualY = parseFloat(document.getElementById('rotY').value || 0);
      const manualZ = parseFloat(document.getElementById('rotZ').value || 0);

      const manualEuler = new THREE.Euler(manualX, manualY, manualZ, 'ZYX');
      const manualQuat = new THREE.Quaternion().setFromEuler(manualEuler);
      modelToRotate.quaternion.multiply(manualQuat);
    }

    renderer.render(scene, camera);
  }
  animate();

  document.querySelectorAll('input[type="number"]').forEach(input => {
    input.addEventListener('input', updateUI);
  });

  function updateUI(event) {
    const { id, value } = event.target;
    const span = document.getElementById(`val${id.charAt(3).toUpperCase() + id.slice(4)}`);
    span.textContent = Number(value).toFixed(2);
  }

  document.getElementById('anotar').addEventListener('click', () => {
    const fx = parseFloat(document.getElementById('rotX').value).toFixed(4);
    const fy = parseFloat(document.getElementById('rotY').value).toFixed(4);
    const fz = parseFloat(document.getElementById('rotZ').value).toFixed(4);
    alert(`Valores copiados:\nX: ${fx}\nY: ${fy}\nZ: ${fz}`);
  });

  document.getElementById('calibrar').addEventListener('click', () => {
    if (lastSensorQuat) {
      // Calcular la orientación total actual (incluyendo el montaje)
      const currentTotalQuat = mountingOffset.clone().multiply(lastSensorQuat);
      // Invertirla para que al aplicarla el modelo quede centrado
      const inverseTotal = currentTotalQuat.clone().invert();
      dynamicOffset.copy(inverseTotal);
      console.log("¡Calibración aplicada correctamente!");
    } else {
      console.log("Esperando datos del sensor para calibrar...");
    }
  });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
