<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gemelo Digital BNO08X - Autocalibraci√≥n PRO</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; }

    /* BOTONES SUPERIORES */
    #calibrarModelo, #calibrarIMU {
      position: absolute;
      top: 20px;
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    #calibrarModelo {
      right: 180px;
      background-color: #17a2b8; /* celeste */
    }

    #calibrarIMU {
      right: 20px;
      background-color: #ffc107; /* amarillo */
    }

    /* PANEL IZQUIERDO */
    #controls {
      position: absolute;
      top: 20px; left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 12px; border-radius: 6px;
      color: #fff; z-index: 10;
      font-size: 14px; width: 300px;
    }

    .fila { margin-bottom: 8px; display: flex; align-items: center; }
    label { width: 100px; }
    input[type="number"] {
      width: 60px; margin-right: 6px;
      padding: 2px 4px; background: #222;
      color: #fff; border: 1px solid #555; border-radius: 3px;
    }
    span.valor { width: 50px; text-align: right; font-weight: bold; }
    button#anotar {
      margin-top: 8px; padding: 6px 12px;
      background-color: #28a745; border: none;
      border-radius: 4px; color: #fff; font-weight: bold;
      cursor: pointer;
    }
    em { font-size: 12px; color: #ccc; display: block; margin-top: 8px; line-height: 1.3; }

    /* Badge estado calibraci√≥n */
    #calibStatus {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: bold;
      color: #000;
      background-color: #666;
      z-index: 10;
      min-width: 140px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- BOTONES SUPERIORES -->
<button id="calibrarModelo">Centrar Modelo</button>
<button id="calibrarIMU">Calibrar IMU</button>

<!-- ESTADO DE CALIBRACI√ìN -->
<div id="calibStatus">Calib: --</div>

<!-- PANEL DE CONTROL -->
<div id="controls">
  <div class="fila">
    <label for="rotX">Rot X (pitch):</label>
    <input type="number" id="rotX" step="0.01" value="0">
    <span class="valor" id="valX">0.00</span>
  </div>
  <div class="fila">
    <label for="rotY">Rot Y (yaw):</label>
    <input type="number" id="rotY" step="0.01" value="0">
    <span class="valor" id="valY">0.00</span>
  </div>
  <div class="fila">
    <label for="rotZ">Rot Z (roll):</label>
    <input type="number" id="rotZ" step="0.01" value="0">
    <span class="valor" id="valZ">0.00</span>
  </div>
  <div class="fila">
    <label for="gananciaInput">Ganancia:</label>
    <input type="number" id="gananciaInput" step="0.1" value="1.0">
    <span class="valor" id="valG">1.00</span>
  </div>
  <button id="anotar">Copiar valores</button>
  <em>Ajusta orientaci√≥n manual del modelo.</em>
</div>

<!-- THREE.JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  // --- Configuraci√≥n 3D ---
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7.5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  const gridHelper = new THREE.GridHelper(10, 10);
  scene.add(gridHelper);

  camera.position.set(0, 2, 2);
  camera.lookAt(new THREE.Vector3(0, 1, 0));

  let modelToRotate = null;
  let targetQuaternion = new THREE.Quaternion();
  let smoothQuaternion = new THREE.Quaternion();

  // Offset del montaje f√≠sico del sensor
  const mountingOffset = new THREE.Quaternion();
  mountingOffset.setFromEuler(new THREE.Euler(-Math.PI / 2, 0, -Math.PI / 2));

  // Offset para centrar visualmente el modelo
  let dynamicOffset = new THREE.Quaternion();
  dynamicOffset.identity();

  let lastSensorQuat = null;

  // --- Badge de calibraci√≥n ---
  const calibStatusEl = document.getElementById('calibStatus');

  function updateCalibStatus(level) {
    let text = `Calib: ${level}`;
    let bg = '#666';
    let fg = '#000';

    switch (level) {
      case 0: text += " (Unreliable)"; bg = "#ff4d4f"; fg = "#fff"; break;
      case 1: text += " (Low)"; bg = "#ff9800"; fg = "#000"; break;
      case 2: text += " (Medium)"; bg = "#ffc107"; fg = "#000"; break;
      case 3: text += " (High)"; bg = "#4caf50"; fg = "#fff"; break;
      default: text = "Calib: --"; bg = "#666"; fg = "#000";
    }

    calibStatusEl.textContent = text;
    calibStatusEl.style.backgroundColor = bg;
    calibStatusEl.style.color = fg;
  }

  // --- Cargar el modelo GLB ---
  const loader = new THREE.GLTFLoader();
  loader.load('https://cdn.jsdelivr.net/gh/ffelipev2/ProyectosESP32@main/2_GemeloDigital_v2_BNO055_CUBONE/pokemon.glb', gltf => {
    modelToRotate = gltf.scene;
    modelToRotate.scale.set(1.5, 1.5, 1.5);
    modelToRotate.position.y = 0.8;
    scene.add(modelToRotate);

    // --- Conexi√≥n SSE ---
    const evtSource = new EventSource('/events');
    evtSource.addEventListener('quat', (event) => {
      const data = JSON.parse(event.data);

      const sensorQuat = new THREE.Quaternion(data.x, data.y, data.z, data.w).normalize();
      lastSensorQuat = sensorQuat;

      // Aplicar offsets ‚Üí montaje + centrado din√°mico
      targetQuaternion.copy(dynamicOffset).multiply(mountingOffset).multiply(sensorQuat);

      // Mostrar nivel de calibraci√≥n
      if (typeof data.calib !== "undefined") updateCalibStatus(data.calib);
    });
  });

  // --- Animaci√≥n 3D ---
  function animate() {
    requestAnimationFrame(animate);

    smoothQuaternion.slerp(targetQuaternion, 0.1);
    if (modelToRotate) {
      modelToRotate.setRotationFromQuaternion(smoothQuaternion);

      // Ajustes manuales
      const mx = parseFloat(rotX.value) || 0;
      const my = parseFloat(rotY.value) || 0;
      const mz = parseFloat(rotZ.value) || 0;
      const g  = parseFloat(gananciaInput.value) || 1;
      const manualEuler = new THREE.Euler(mx*g, my*g, mz*g, 'ZYX');
      const manualQuat = new THREE.Quaternion().setFromEuler(manualEuler);
      modelToRotate.quaternion.multiply(manualQuat);
    }

    renderer.render(scene, camera);
  }
  animate();

  // --- Actualizar valores UI ---
  document.querySelectorAll('input[type="number"]').forEach(input => {
    input.addEventListener('input', () => {
      if (input.id === "rotX") valX.textContent = Number(input.value).toFixed(2);
      if (input.id === "rotY") valY.textContent = Number(input.value).toFixed(2);
      if (input.id === "rotZ") valZ.textContent = Number(input.value).toFixed(2);
      if (input.id === "gananciaInput") valG.textContent = Number(input.value).toFixed(2);
    });
  });

  // --- Bot√≥n Copiar valores ---
  document.getElementById('anotar').addEventListener('click', () => {
    alert(`
X: ${Number(rotX.value).toFixed(4)}
Y: ${Number(rotY.value).toFixed(4)}
Z: ${Number(rotZ.value).toFixed(4)}
`);
  });

  // --- Bot√≥n para CENTRAR EL MODELO (solo visual) ---
  document.getElementById('calibrarModelo').addEventListener('click', () => {
    if (!lastSensorQuat) return console.log("A√∫n no hay datos del sensor‚Ä¶");

    const totalQuat = mountingOffset.clone().multiply(lastSensorQuat);
    dynamicOffset.copy(totalQuat.clone().invert());
    console.log("üéØ Modelo centrado visualmente.");
  });

  // --- Bot√≥n para CALIBRAR EL IMU (calibraci√≥n f√≠sica) ---
  document.getElementById('calibrarIMU').addEventListener('click', () => {
    fetch('/calibrate')
      .then(() => console.log("üü° Modo calibraci√≥n IMU activado‚Ä¶"))
      .catch(err => console.error(err));
  });

  // --- Resize ---
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

</script>
</body>
</html>
